name: Build macOS Binary

on:
  push:
    branches:
      - main  # Adjust the branch as needed

jobs:
  build:
    runs-on: macos-latest  # Use macOS runner
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Xcode
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: '14.2'  # Specify the Xcode version you need

    - name: Build macOS Binary
      run: |
        xcodebuild build

    - name: Archive Executable
      run: |
        mv ~/Library/Developer/Xcode/DerivedData/Clipboard-*/Build/Products/Release/Clipboard*.app ./Clipboard-History.app

    - name: Upload Executable Artifact
      uses: actions/upload-artifact@v3
      with:
        name: Clipboard-History
        path: ./Clipboard-History.app
